        .reddit-orange { color: #FF4500; }
        .bg-reddit-orange { background-color: #FF4500; }

            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
        .animate-pulse-soft {
            animation: pulse-soft 2s infinite ease-in-out;

        }
